<!doctype html>
<head>
    <link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css">

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li> {{ message }} </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
